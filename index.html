<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="header">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <row>
          <h3>Search for a City:</h3>
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="text" aria-label="Search" id="search-input">
              <button class="btn my-2 my-sm-0 text-white bg-primary" type="submit" id="search-button">search</button>
            </form>
          </nav>
        </row>
        <row>
          <ul id="previous-search">

          </ul>
        </row>
      </div>
      <div class="col-md-9">
        <row>
          <h3 id="current-city">
            <img src="" id="searched-city-icon" />

          </h3>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <p id="uv-index"></p>
        </row>
        <row>
          <h3>
            5-Day Forecast
          </h3>
          <row>
            <div class="card-deck">
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day1-date"></h5>
                  <img src="" id="day-1-icon" />
                  <p class="card-text" id="day1-temp"></p>
                  <p class="card-text" id="day1-humidity"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day2-date"></h5>
                  <img src="" id="day-2-icon" />
                  <p class="card-text" id="day2-temp"></p>
                  <p class="card-text" id="day2-humidity"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day3-date"></h5>
                  <img src="" id="day-3-icon" />
                  <p class="card-text" id="day3-temp"></p>
                  <p class="card-text" id="day3-humidity"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day4-date"></h5>
                  <img src="" id="day-4-icon" />
                  <p class="card-text" id="day4-temp"></p>
                  <p class="card-text" id="day4-humidity"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="day5-date"></h5>
                  <img src="" id="day-5-icon" />
                  <p class="card-text" id="day5-temp"></p>
                  <p class="card-text" id="day5-humidity"></p>
                </div>
              </div>
            </div>
          </row>
      </div>
    </div>
    </row>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
